- name: Create a network
    community.docker.docker_network:
        name: mirror-network

- name: Remove all but selected list of containers
    community.docker.docker_network:
        name: mirror-network
        connected:
            - tier0-mirror
            - tier1-mirror
#      - tier2-mirror

- name: Run Tier0 Mirror
    # https://docs.docker.com/compose/compose-file/compose-file-v1/
    hosts: localhost
    gather_facts: false
    tasks:
        - name: Remove existing project
            community.docker.docker_compose:
                project_src: tier0-mirror
                state: absent

        - name: Start the mirror
            community.docker.docker_compose:
                project_name: tier0-mirror
                definition: ../../../../docker/tier0/docker-compose.yml
            register: output

        - name: Show results
            ansible.builtin.debug:
                var: output

